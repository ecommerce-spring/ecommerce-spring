services:
  # Base de datos MySQL (para la mayoría de los servicios)
  mysql-db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ecommerce_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce-network

  # Base de datos PostgreSQL (para servicio-usuario y servicio-pagos)
  postgres-db:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: usuarios_pagos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  # RabbitMQ (para mensajería asíncrona)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - ecommerce-network

  # Eureka Server (Registro de Servicios)
  registro-servicio:
    build: ./registro-servicio
    container_name: registro-servicio
    ports:
      - "8761:8761"
    environment:
      - EUREKA_CLIENT_REGISTER_WITH_EUREKA=false
      - EUREKA_CLIENT_FETCH_REGISTRY=false
    networks:
      - ecommerce-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registro-servicio:8761/eureka/
    depends_on:
      - registro-servicio
    networks:
      - ecommerce-network

  # Servicios de Negocio
  servicio-categoria:
    build: ./servicio-categoria
    container_name: servicio-categoria
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/ecommerce_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registro-servicio:8761/eureka/
    depends_on:
      - mysql-db
      - registro-servicio
    networks:
      - ecommerce-network

  servicio-producto:
    build: ./servicio-producto
    container_name: servicio-producto
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/ecommerce_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_RABBITMQ_HOST=rabbitmq
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registro-servicio:8761/eureka/
    depends_on:
      - mysql-db
      - rabbitmq
      - registro-servicio
    networks:
      - ecommerce-network

  servicio-marca:
    build: ./servicio-marca
    container_name: servicio-marca
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/ecommerce_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registro-servicio:8761/eureka/
    depends_on:
      - mysql-db
      - registro-servicio
    networks:
      - ecommerce-network

  servicio-ordenes:
    build: ./servicio-ordenes
    container_name: servicio-ordenes
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/ecommerce_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registro-servicio:8761/eureka/
    depends_on:
      - mysql-db
      - registro-servicio
    networks:
      - ecommerce-network

  servicio-inventario:
    build: ./servicio-inventario
    container_name: servicio-inventario
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/ecommerce_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_RABBITMQ_HOST=rabbitmq
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://registro-servicio:8761/eureka/
    depends_on:
      - mysql-db
      - rabbitmq
      - registro-servicio
    networks:
      - ecommerce-network

  servicio-tela:
    build: ./servicio-tela
    container_name: servicio-tela
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql-db:3306/ecommerce_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
